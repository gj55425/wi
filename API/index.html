<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Umrechner</title>
</head>
<body>
    
    <div class="converter-container">
        <h1>Währungsumrechner</h1>
        
        <!-- Eingabefeld für den Betrag in Euro -->
        <label for="amount">Betrag in €:</label>
        <input type="number" id="amount" placeholder="Gib den Betrag ein">
        
        <!-- Dropdown zur Auswahl der Währung -->
        <label for="currency">In welche Währung umrechnen?</label>
        <select id="currency">
            <option value="GBP">GBP (Britisches Pfund)</option>
            <option value="USD">USD (US-Dollar)</option>
            <option value="JPY">JPY (Japanischer Yen)</option>
            <option value="DKK">DKK (Dänische Krone)</option>
            <option value="NOK">NOK (Norwegische Krone)</option>
            <option value="SEK">SEK (Schwedische Krone)</option>
            <option value="CHF">CHF (Schweizer Franken)</option>
            <option value="CAD">CAD (Kanadische Dollar)</option>
            <option value="AUD">AUD (Australische Dollar)</option>
            <option value="NZD">NZD (Neuseeland Dollar)</option>
            <option value="AED">AED (Dubai Dirham)</option>
            <option value="INR">INR (Indische Rupie)</option>
            <option value="ISK">ISK (Isländische Krone)</option>
            <option value="RUB">RUB (Russische Rubel)</option>
            <option value="UAH">UAH (Ukrainische Hrywna)</option>
        </select>
        
        <!-- Button zur Umrechnung -->
        <button id="convert-btn">Umrechnen</button>

        <!-- Ausgabebereich für das Ergebnis -->
        <div id="result"></div>
    </div>

    <!-- Neues Kästchen unten rechts -->
    <div class="info-box">
        GW22A<br>
        Tobias Koormann
    </div>

    <script src="script.js"></script>
</body>
</html>
